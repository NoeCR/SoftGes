<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: head"></head>
<body>
	<header th:replace="layout/header :: header"></header>
	<div class="container main-p py-4">
		<form th:action="@{/factura/form/}" th:object="${factura}" method="post">
			<div th:if="${#lists.isEmpty(factura.items)}" class="alert alert-info my-4" th:text="'No hay articulos asignadas para el cliente ' + ${factura.usuario.username}"></div> 
			<table th:if="${not #lists.isEmpty(factura.items)}" class="table table-bordered table-spired my-4">
				<tbody>
					<tr th:each="item: ${factura.items}">
						<th>Imagen</th>	
						<th th:text="${item.producto.id}">1</th>
						<th th:text="${item.producto.nombre}">Pepe</th>
						<th th:text="${item.producto.precio}">100</th>
						<th th:text="${item.cantidad}">2</th>
						<!--  <th th:text=""></th>	-->			
					</tr>
				</tbody>
			</table>
			<div class="form-group row">
				<div class="col-sm-6">
					<label class="col-sm-2 col-form-label" th:text="DescripciÃ³n"></label> 
					<input type="text" th:field="*{descripcion}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" th:value="${titulo}" class="btn btn-secondary" />
				</div>	
			</div>	
		</form>			
	</div>
	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
