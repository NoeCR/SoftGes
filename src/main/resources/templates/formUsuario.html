<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/head :: head"></head>
<head></head>
<body>

	<header th:replace="layout/header :: header"></header>

	<div class="container py-4">

		<div class="card border-primary text-center">
			<div class="card-header">Por favor Registrate</div>
			<div class="card-body">

				<form th:action="@{/save}" method="post">

					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username" class="form-control" placeholder="Nick de Usuario" autofocus required />
					</div>

					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
					</div>

					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-block" value="Crear cuenta" />
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

				</form>

			</div>

		</div>


	</div>


	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
