<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/head :: head"></head>
<body>
	<header th:replace="layout/header :: header"></header>
	<div class="container py-4">
		<div class="row">
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<img th:if="${#strings.length(producto.img) > 0}"
							class="img-rounded img-thumbnail img-fluid"
							th:src="@{'/uploads/' + ${producto.img}}"
							th:alt="${producto.img}">
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Special title treatment</h5>
						<p class="card-text">With supporting text below as a natural
							lead-in to additional content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>
			</div>
		</div>
		<br />
		<div class="card">
			<div class="nav-p">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">					
					
						<ul class="navbar-nav">
							<li class="nav-item active">
								<input class="btn-cambio" type="button" onClick="javascript:aparecer('#div1'); return false;" onfocus="javascript:desaparecer('#div2'); return false;" value="Boton 1" />
								<!--<a class="nav-link" onClick="javascript:aparecer('#specs'); return false;" onfocus="javascript:desaparecer('#opinions'); return false;">Caracteristicas</a>-->
							</li>
							<li class="nav-item">
								<input class="btn-cambio" type="button" onclick="javascript:aparecer('#div2'); return false;" onfocus="javascript:desaparecer('#div1'); return false;" value="Boton 2" />
								<!--<a class="nav-link" onclick="javascript:aparecer('#opinions'); return false;" onfocus="javascript:desaparecer('#specs'); return false;">Opiniones</a>-->
							</li>
						</ul>
				</nav>


			</div>
			<div class="card-body" id="div1">
				<h5 class="card-title">Especificaciones:</h5>
				<label th:text="${producto.descripcion}" class="card-text"></label>
				<a href="#" class="btn btn-primary">Go somewhere</a>
			</div>
			<div class="card-body" id="div2" style="display:none">
				<h5 class="card-title">Opiniones:</h5>
				<label th:text="${producto.id}" class="card-text"></label>
				<a href="#" class="btn btn-primary">Aqui opiniones de gente y tal..</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/footer :: footer"></footer>
	 <script src="http://gsgd.co.uk/sandbox/jquery/jquery-1.2.1.js" type="text/javascript"></script>
	 <script type="text/javascript">
            function desaparecer(objeto){
                $(objeto).animate({
                    opacity: 0.0,                   
                }).hide("slow");
            }
           
            function aparecer(objeto){
                $(objeto)
                    .animate({
                        opacity: '1.0',
                       
                    }).show();
            }
        </script>
</body>
</html>
