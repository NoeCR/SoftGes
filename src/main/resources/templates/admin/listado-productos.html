<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/head :: head"></head>
<body>
  <header th:replace="layout/header :: header"></header>
  	<div class="container main-p py-4">
	<h1>Listado de clientes</h1>
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th sec:authorize="hasRole('ROLE_USER')">id</th>
					<th>nombre</th>
					<th>precio</th>
					<th>stock</th>
					<!--
					<th>apellido</th>
					<th>email</th>
					<th>fecha</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">crear factura</th>					
					<th sec:authorize="hasRole('ROLE_ADMIN')">Ver facturas</th>
					-->
					<th sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto: ${productos}">
					<td sec:authorize="hasRole('ROLE_USER')"><a
						class="btn btn-primary btn-xs" th:href="@{/ver/} + ${producto.id}"
						th:text="${producto.id}"></a></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.precio}"></td>
					<!--	
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a
						class="btn btn-success btn-xs"
						th:href="@{'/factura/form/' + ${producto.id}}"
						th:text="'ver facturas'"></a></td>
					-->
					<td th:text="${producto.stock}"></td>					
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a
						class="btn btn-primary btn-xs" th:href="@{/form/} + ${producto.id}"
						th:text="'editar'"></a></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a
						class="btn btn-danger btn-xs"
						th:href="@{/eliminar/} + ${producto.id}" th:text="'eliminar'"
						onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>	
		</table>		
		<div class="form-group row">
			<div class="col-sm-6">
			
				<a class="btn btn-outline-primary" th:href="@{/admin/crearProducto}" >Crear Producto</a>	
			</div>	
		</div>	
	</div>
	<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
